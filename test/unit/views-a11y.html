<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/views/m-home.js"></script>
  </head>
  <body>
    <test-fixture id="home">
      <template>
        <m-home active></m-home>
      </template>
    </test-fixture>
    <test-fixture id="404">
      <template>
        <m-404 active></m-404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      suite('views a11y tests', function() {
        test('m-home', function() {
          const el = fixture('home');
          return axeReport(el);
        });

        test('m-404', function() {
          const el = fixture('404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
